version: "3.9"

services:
  db:
    image: postgres:15
    container_name: odoo-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${ODOO_DB_USER}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD}
    volumes:
      - odoo_db_data:/var/lib/postgresql/data
    networks:
      - odoo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:16
    container_name: odoo16
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    user: "${HOST_UID}:${HOST_GID}"
    security_opt:
      - no-new-privileges:true
    restart: on-failure:5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      ODOO_ADMIN_PASSWORD: ${ODOO_ADMIN_PASSWORD}
      ODOO_DB_USER: ${ODOO_DB_USER}
      ODOO_DB_PASSWORD: ${ODOO_DB_PASSWORD}
    volumes:
      - odoo_config:/etc/odoo
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
      # Optional override:
      # - /volume1/docker/odoo/config:/etc/odoo:ro
    command: >
      sh -c "
        if [ ! -d /mnt/extra-addons/l10n-netherlands ]; then
          git clone https://github.com/OCA/l10n-netherlands.git /mnt/extra-addons/l10n-netherlands;
        fi &&
        if [ ! -d /mnt/extra-addons/account-financial-tools ]; then
          git clone https://github.com/OCA/account-financial-tools.git /mnt/extra-addons/account-financial-tools;
        fi &&
        if [ ! -d /mnt/extra-addons/account-invoicing ]; then
          git clone https://github.com/OCA/account-invoicing.git /mnt/extra-addons/account-invoicing;
        fi &&
        /entrypoint.sh odoo
      "
    networks:
      - odoo-net

networks:
  odoo-net:
    driver: bridge

volumes:
  odoo_config:
  odoo_data:
  odoo_addons:
  odoo_db_data:
